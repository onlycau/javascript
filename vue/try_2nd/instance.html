<!DOCTYPE html>
<html>
<head>
  <title>vue instance</title>
</head>
<body>
  <div id="app">
    <p>{{foo}}</p>
    <button @click="foo = 'baz'">Change it</button>
  </div>

  <script type="text/javascript" src="../vue.js"></script>
  <script type="text/javascript">
    var obj = {
      foo: 'bar'
    }
    Object.freeze(obj)
    new Vue({
      el: '#app',
      data:obj
    })
  </script>
</body>
</html>
