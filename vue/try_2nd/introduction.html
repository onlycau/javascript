<!DOCTYPE html>
<html>
<head>
  <title>vue instroduction</title>
</head>
<body>
  <div id="app">
    {{message}}
  </div>

  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停几秒查看此处动态绑定的提示信息！
    </span>
  </div>

  <div id="app-3">
    <p v-if="seen">现在你看到我了</p>
  </div>

  <div id="app-4">
    <ul>
      <li v-for="todo in todos">
        {{todo.text}}
      </li>
    </ul>
  </div>

  <div id="app-5">
    <p>{{message}}</p>
    <button @click='reverseMessage()'>翻转消息</button>
  </div>

  <div id="app-6">
    <p>{{message}}</p>
    <input v-model="message">
  </div>

  <div id="app-7">
    <ol>
      <todo-item
        v-for = "item in groceryList"
        :todo = 'item'
        :key = 'item.id'
      ></todo-item>
    </ol>
  </div>

  <script src="../vue.js"></script>
  <script>
    let app = new Vue({
      el:'#app',
      data:{
        message:'Hello Vue!'
      }
    })

    let app2 = new Vue({
      el:'#app-2',
      data:{
        message: '页面加载于' + new Date().toLocaleString()
      }
    })

    let app3 = new Vue({
      el:'#app-3',
      data:{
        seen:true,
      }
    })

    let app4 = new Vue({
      el:'#app-4',
      data:{
        todos:[
        {text:'学习 JavaScript'},
        {text:'学习 Vue'},
        {text:'整个傻项目'},
        ]
      }
    })

    let app5 = new Vue({
      el:'#app-5',
      data:{
        message:'i am onlycau'
      },
      methods:{
        reverseMessage(){
          this.message = this.message.split('').reverse().join('')
        }
      }
    })

    let app6 = new Vue({
        el:'#app-6',
        data:{
          message: 'Hello World!'
        },
      })

    Vue.component('todo-item',{
      props:['todo'],
      template:'<li>{{todo.text}}</li>'
    })

    let app7 = new Vue({
      el: '#app-7',
      data:{
        groceryList:[
        {id: 0, text: '蔬菜'},
        {id: 1, text: '奶酪'},
        {id: 2, text: '炸弹'},
        ]
      }
    })

  </script>
</body>
</html>
