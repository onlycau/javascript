<!DOCTYPE html>
<html>
<head>
  <title>Class and style binding</title>
  <link rel="stylesheet" type="text/css" href="../css/binding.css">
</head>
<body>

  <div id="demo">
    <span v-bind:class="classObject">object</span>
    <br>
    <span v-bind:class="[normalClass,errorClass]">array</span>
  </div>

</body>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
  var vm = new Vue({
    el:"#demo",
    data:{
      classObject:{
        active:true
     },
      normalClass:'blue',
      errorClass:'purple'
    }
})


</script>
</html>
