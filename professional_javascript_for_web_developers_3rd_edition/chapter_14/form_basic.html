<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <title></title>
  <meta charset="utf-8">
</head>
<body>

  <input id="myForm" type="submit" name="Submit Form">
  <button type="submit">Submit Form Customized </button>
  <input type="image" src="../note/images/logo_book.png" name="image form">

  <script type="text/javascript">
    var form = document.getElementById('myForm');
    EventUtil.addHandler(form, "submit", function(event){
      //取得事件对象
      event = EventUtil.getEvent(event);
    //阻止默认事件
      EventUtil.preventDefault(event);
  });
  </script>

</body>
</html>
